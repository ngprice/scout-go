syntax = "proto3";

package scout;

option go_package = "scout-ai/proto;proto";

service ScoutService {
  rpc CreateGame   (CreateGameRequest) returns (CreateGameResponse);
  rpc Step         (StepRequest)       returns (StepResponse);
  rpc GetGameState (GetGameStateRequest) returns (GetGameStateResponse);
}

message CreateGameRequest {
  int32 num_players = 1;
}

message CreateGameResponse {
  string game_id = 1;
}

message StepRequest {
  string game_id = 1;
  
  string action = 2;
}

message StepResponse {
  bool done = 1;
  bool err = 2;
}

message GetGameStateRequest {
  string game_id = 1;
}

message GetGameStateResponse {
  Game game = 1;
}

message Game {
  repeated Player players  = 1;
  Player active_player     = 2;
  repeated Card active_set = 3;

}

message Player {
  string name               = 1;
  int32 index               = 2;
  int32 score               = 3;
  bool flip_hand_avail      = 4;
  bool scout_and_show_avail = 5;
  repeated Card hand        = 6;
}

message Card {
  int32 value1 = 1;
  int32 value2 = 2;
}
